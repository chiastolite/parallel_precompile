version: 2.1

executors:
  default:
    docker:
      - image: circleci/ruby

commands:
  setup:
    steps:
      - checkout
      - attach_workspace:
          at: ~/vendor/bundle
      - run: gem install bundler -v '2.0.1'
      - run: bundle install --path vendor/bundle

jobs:
  bundle:
    executor: default
    steps:
      - checkout
      - run: gem install bundler -v '2.0.1'
      - run: bundle install --path vendor/bundle
      - run: find .
      - persist_to_workspace:
          root: ~/
          paths:
            - vendor/bundle

  test:
    executor: default
    steps:
      - setup
      - run: bundle exec rails test
  assets:
    executor: default
    steps:
      - setup
      - run: bundle exec rails assets:precompile

workflows:
  all:
    jobs:
      - bundle
      - test:
          requires:
            - bundle
      - assets:
          requires:
            - bundle

